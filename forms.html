<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>

<body>
    <h1>Forms Demo</h1>
    <button>Outside the Form</button>

    <form action="/something">
        <button type="button">Only Button</button>
        <p>
            <label for="username">Enter a Username:</label>
            <input id="username" type="text" placeholder="username" name="username">
        </p>
        <p>
            <label for="password">Enter a Password:</label>
            <input id="password" type="password" placeholder="password" name="password">
        </p>
        <p>
            <label for="color">Pick a Color:</label>
            <input id="color" type="color" name="color">
        </p>
        <p>
            <label for="number">Enter a Number:</label>
            <input id="number" type="number" placeholder="number" name="num" min="1" max="99">
        </p>
        <button>Submit</button>
        <input type="submit" value="Click Me!">

    </form>
    <h2>Hijacking search engines</h2>
    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>Search Reddit</button>
    </form>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Search Google</button>
    </form>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Search YouTube</button>
    </form>
    <h2>More Inputs</h2>
    <form action="/birds">
        <p>
            <label for="xs">XS:</label>
            <input type="radio" name="size" id="xs" value="xs">
            <label for="s">S:</label>
            <input type="radio" name="size" id="s" value="s">
            <label for="m">M:</label>
            <input type="radio" name="size" id="m" value="m">
        </p>

        <input type="checkbox" name="agree_tos" id="agree">
        <label for="agree">I agree to everything.</label>
        <p>
            <label for="meal">Please select an Entree:</label>
            <select name="meal" id="meal">
                <option value="fish">Fish</option>
                <option value="veg">Vegeterian</option>
                <option value="steak">Steak</option>
            </select>
        </p>
        <p>
            <label for="cheese">Amount of cheese:</label>
            <input type="range" name="cheese_level" id="cheese" min="0" max="10" value="5">
        </p>
        <p>
            <label for="requests">Any special request:</label>
            <textarea name="requests" id="requests" cols="40" rows="5" placeholder="List additional requests here."></textarea>
        </p>
        <button>Submit</button>

    </form>

    <h2>Validation Demo</h2>
    <form action="/dummy">
        <label for="name">Enter your first name:</label>
        <input type="text" name="first" id="name" required>
        <p>
            <label for="username">Enter you username:</label>
            <input type="text" name="username" id="username" minlength="5" maxlength="20" required>
        </p>
        <button>Submit</button>
    </form>



</body>

</html>
