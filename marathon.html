<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marathon registration form</title>
</head>

<body>
    <h1>Race Registration</h1>
    <form action="/register">
        <div>
            <label for="first">First Name:</label>
            <input type="text" name="fName" id="first" placeholder="First name" required>
            <label for="last">Last Name:</label>
            <input type="text" name="lName" id="last" placeholder="Last name" required>
        </div>
        <p>
            Select a race:
        </p>
        <div>
            <input type="radio" id="fun" name="race_type" value="fun">
            <label for="fun">Fun Run 5k</label>
        </div>
        <div>
            <input type="radio" id="half" name="race_type" value="half">
            <label for="half">Half Marathon</label>
        </div>
        <div>
            <input type="radio" id="full" name="race_type" value="full">
            <label for="full">Full Marathon</label>
        </div>
        <div>
            <label for="email">Email:</label>
            <input id="email" name="email" type="email" required>
            <label for="password">Password:</label>
            <input id="password" name="password" type="password" required>
        </div>
        <div>
            <label for="age_group">Age group:</label>
            <select name="age_group" id="age_group">
                <option value="-18">Under 18</option>
                <option value="18-30">18-30</option>
                <option value="31-50">31-50</option>
                <option value="50+">50+</option>
            </select>
        </div>
        <button>Register</button>
    </form>

</body>

</html>
